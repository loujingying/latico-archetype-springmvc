###
### 该配置文件用于mybatis-plus插件自动生成bean代码使用
###
### 下面是必填配置
#数据库驱动名称，不能为空
#driverName=com.mysql.jdbc.Driver
driverName=com.mysql.cj.jdbc.Driver
#数据库的URL，不能为空
dbUrl=jdbc:mysql://localhost:3306/test?autoReconnect=true&useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
#数据库用户名
username=root
#数据库密码
password=root
#生成的java类的包的路径
packageParent=com.latico.archetype.springmvc.dao.secondary
#表明，可以多个，用逗号、分号或者空格分开
tableNames=demo,demo2
#下划线转驼峰,默认true
underlineToCamel=false

###
###下面是可选配置
###
#输出根目录，可为空，有默认目录
outputDir=
#作者信息，可以为空
author=
#mybatis-plus的数据库指定类型，可以为空
dbType=
#包的模块名，是packageParent的子目录，可以为空
packageModuleName=
#mapper的xml文件存放基于outputDir路径下的相对目录,有默认目录，可以为空
mapperXmlFileRelativeDir=
#当数据库和java类型字段转换后不满足要求时可以指定转换类名，可以为空
typeConvertClassName=
